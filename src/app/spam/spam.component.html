<ion-header>
  <ion-toolbar>
    <ion-searchbar></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-list>
  <ion-item *ngFor="let er of spamEmail">
    <ion-label routerLink='/detailemail/{{er.id}}'>
        <h2>{{er.full_name}}</h2>
        <h3>{{er.subject}}</h3>
        <p>{{er.body_email}}</p>
    </ion-label>
  </ion-item>
</ion-list>
